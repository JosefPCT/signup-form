<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Sign-up Form</title>
</head>
<body>
<div class="left-container">
    <div class="logo-container">
        <p> 
            <span class="icon"><img src="odin-lined.png" alt="logo"></span> 
            <span class="icon-text">Odin</span>
        </p>
    </div>
</div>
<div class="right-container">
    <div class="hero-section">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up <span class="italicize">now</span></p>
        <p>You know you want to.</p>
    </div>
    <div class="form-section">
        <form action="" method="GET">
            <h3>Let's do this!</h3>
            <div class="name-section">
                
                <label for="first-name"><span>First Name</span></label>
                <input type="text" id="first-name" name="first-name" />
                

                <label for="surname"><span>Last Name</span></label>
                <input type="text" id="surname" name="surname" />
            </div>

            <div class="contact-section">
                <label for="email"><span>Email</span></label>
                <input type="email" id="email" name="email" />

                <label for ="contactnumber"><span>Phone Number</span></label>
                <input type="tel" id="contactnumber" name="contactnumber" />
            </div>

            <div class="password-section">
                <label for="new-password"><span>Password</span></label>
                <input type="password" id="new-password" name="password" />

                <label for="confirm-password"><span>Confirm Password</span></label>
                <input type="password" id="confirm-password" name="confirm-password" />
            </div>
        </form>
    </div>
    <div class="submit-section">
        <button>Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
</div>

<script src="scripts/script.js"></script>
</body>
</html>
