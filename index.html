<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Sign-up Form</title>
</head>
<body>
<div class="left-container">
    <div class="logo-container">
        <p> 
            <span class="icon"><img src="odin-lined.png" alt="logo"></span> 
            <span class="icon-text">Odin</span>
        </p>
    </div>
</div>
<div class="right-container">
    <div class="hero-section">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up <span class="italicize">now</span> to get started.</p>
        <p>You know you want to.</p>
    </div>
    <div class="form-section">
    <h2>Let's do this!</h2>
        <form id="signupform" action="" method="GET">
            <div class="firstname-form">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name"  />
            </div>
                
            <div class="lastname-form">
                <label for="surname">Last Name</label>
                <input type="text" id="surname" name="surname"  />
            </div>

            <div class="email-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" />
            </div>

            <div class="contact-form">
                <label for ="contactnumber">Phone Number</label>
                <input type="tel" id="contactnumber" name="contactnumber" />
            </div>

            <div>
                <label for="new-password">Password</label>
                <input type="password" id="new-password" name="password" />
            </div>

            <div>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" />
            </div>
        </form>
    </div>
    <div class="submit-section">
        <button form="signupform">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
</div>

<script src="scripts/script.js"></script>
</body>
</html>
